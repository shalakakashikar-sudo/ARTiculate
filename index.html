
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTiculate - Daily Comic Strip Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600;800&family=Permanent+Marker&display=swap');
      
      :root {
        --comic-yellow: #fbbf24;
        --comic-red: #ef4444;
        --comic-blue: #3b82f6;
      }

      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f1f5f9;
        background-image: 
          radial-gradient(#cbd5e1 1px, transparent 1px),
          linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
        background-size: 20px 20px, 100px 100px, 100px 100px;
      }
      
      .comic-title {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }

      .marker-font {
        font-family: 'Permanent Marker', cursive;
      }

      /* Advanced Comic Shadow */
      .pop-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      
      .pop-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }

      .pop-shadow-hover:hover {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        transform: translate(2px, 2px);
      }

      /* Halftone Pattern Overlay */
      .halftone-overlay::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 0);
        background-size: 4px 4px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .group:hover .halftone-overlay::after {
        opacity: 1;
      }

      .prevent-save {
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 2px solid #000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #000;
      }

      .tilt-sm { transform: rotate(-1deg); }
      
      .transform-gpu {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
      }
    </style>
